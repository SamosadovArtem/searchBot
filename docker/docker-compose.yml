version: "3"
services:
  app-pgsql:
    image: postgres:9.6
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    restart: always
    expose:
      - "5432"
  app-scala:
    image: pizzaeueu/searchbot
    command: [
        "sbt",
        "run"
    ]
